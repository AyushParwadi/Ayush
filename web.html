<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Company Landing Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <style>
        *
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
    }
    
    .company-logo {
        display: flex;
        align-items: center;
    }
    
    .company-logo img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }
    
    .main-content {
        text-align: center;
        padding: 20px;
    }
    
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
    }
    
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
  

</style>
</head>
    

<body>
    <header class="header">
        <div class="company-logo">
            <img src="ayush.mp4" alt="Company Logo">
            <h1>Anuradha optical</h1>
        </div>
        <div class="contact-info">
            <p>Email:ayushpareadi10@gmail.com</p>
            <p>Phone: +91 922 122 453</p>
        </div>
    </header>

    <main class="main-content">
        <h2>Register Now</h2>
        <form>
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
